<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xand O game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game"> 
        <div class="game-title">
            <h1 class="title" id="title">X and O game</h1>
        </div>
    
        <div class="game-body">
            <div class="row">
                <div class="square" id="box1" ></div>
                <div class="square" id="box2" ></div>
                <div class="square" id="box3" ></div>
            </div>
            
            <div class="row">
                <div class="square" id="box4" ></div>
                <div class="square" id="box5" ></div>
                <div class="square" id="box6" ></div>
            </div>
    
            <div class="row">
                <div class="square" id="box7" ></div>
                <div class="square" id="box8" ></div>
                <div class="square" id="box9" ></div>
            </div>
        </div>
        
        <svg id="winner-line" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            <line id="line" stroke="red" stroke-width="5" />
        </svg>        
        
        <p id="demo"></p>        
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
